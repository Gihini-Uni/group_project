<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: mintcream;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: darkgreen;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 30px;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: black;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .main {
            margin-left: 250px;
            padding: 30px;
        }

        .top-boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .box {
            flex: 1;
            background: #d0f0c0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .box h3, .box div {
            margin: 0;
            font-size: 18px;
            color: darkgreen;
        }

        .box p {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .data-box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            min-width: 300px;
        }

        .data-box h2 {
            text-align: center;
            color: darkgreen;
        }

        .data-box ul {
            list-style: none;
            padding: 0;
        }

        .data-box li {
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
